<html ng-app="listaTelefonica">
	<head>
		<meta charset="UTF-8">
		<title>Lista Telefonica</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
		<style>
			.jumbotron {
				width: 400px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			}
			.table{
				margin-top: 20px;
			}
			.form-control {
				margin-bottom: 5px;
			}
			.selecionado {
				background-color: yellow;
			}
			.negrito {
				font-weight: bold;
			}
		</style>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-messages.js"></script>
		<script>
			angular.module("listaTelefonica", ['ngMessages']);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
				$scope.app = "Lista Telefonica";
				$scope.contatos = [
					{nome: "Pedro", telefone: "999998888", cor: "blue"},
					{nome: "Ana", telefone: "999998888", cor: "yellow"},
					{nome: "Maria", telefone: "999998888", cor: "red"}
				];
				$scope.operadoras = [
					{nome: "Oi", codigo: 14, categoria: "Celular"},
					{nome: "Vivo", codigo: 15, categoria: "Celular"},
					{nome: "Tim", codigo: 41, categoria: "Celular"},
					{nome: "GVT", codigo: 25, categoria: "Fixo"},
					{nome: "GVT2", codigo: 21, categoria: "Fixo"},
				];
				$scope.adicionarContato = function (contato) {
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato
					$scope.contatoForm.$setPristine();
				};
				$scope.apagarContatos = function(contatos){
					$scope.contatos = contatos.filter(function(contato){
						if(!contato.selecionado) return contato;
					});
				};
				$scope.isContatoSelecionado = function(contatos){
					return contatos.some(function(contato){
						return contato.selecionado;
					});
				};
			});
		</script>
	</head>
	<body ng-controller="listaTelefonicaCtrl">
		<div class="jumbotron">
			<!--<h4 ng-bind="app"></h4> -->
			<h3>{{app}}</h3>
			<table ng-show="contatos.length > 0" class="table">
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Operadora</th>
					<th></th>
				</tr>
				<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">			
					<td><input type="checkbox" ng-model="contato.selecionado" /></td>		 
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
					<td>{{contato.operadora.nome}}</td>	
					<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>	
					<!--
					<td ng-repeat="(key,value) in contato">
						{{value}}
					</td>
					-->
				</tr>	
			</table>
			<hr />
			<form name="contatoForm">
				<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" name="nome" ng-required="true" ng-minlength="10" />
				<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" name="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
				<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
					<option value="">Selecione uma operadora</option>
				</select>
			</form>
			<div ng-messages="contatoForm.$error" class="alert alert-danger">
				<div ng-message="required">
					Por favor, preencha o nome!
				</div>
				<div ng-message="minlength">
					Por favor, preencha o nome com no m√≠nimo 10 caracteres!
				</div>
				<div ng-message="required">
					Por favor, preencha o telefone!
				</div>
				<div ng-message="pattern">
					O campo telefone deve ter o formato 99999-9999.
				</div>
			</div>
			
			<button class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid" ng-click="adicionarContato(contato)">Adicionar Contato</button>
			<button class="btn btn-danger btn-block" ng-show="isContatoSelecionado(contatos)" ng-click="apagarContatos(contatos)">Apagar Contato</button>
		</div>
		<div ng-include="'footer.html'"></div>
	</body>
</html>
